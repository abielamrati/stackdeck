---
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - 8112:8112
      - 1080:1080        # SOCKS5 Proxy
      - 8888:8888
    volumes:
      - ${MULTIMEDIA_PATH}/gluetun/:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}         # ou pia, nordvpn, etc.
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - REGION=Switzerland
 #     - OPENVPN_CUSTOM_CONFIG=/gluetun/openvpn/pia/sweden-aes-128-cbc-udp-dns.ovpn
      - VPN_PORT_FORWARDING=on
      - FIREWALL=on                         # üîê killswitch activ√©
      - PROXY_SOCKS=on                      # üß¶ active SOCKS5 proxy
      - TZ=Europe/Paris
    restart: unless-stopped

  deluge:
    image: linuxserver/deluge:latest
    container_name: deluge
    network_mode: "service:gluetun"  # üîó partage r√©seau avec gluetun
    environment:
      - PUID=501  #elamrati on macmini
      - PGID=20
      - TZ=Europe/Paris
    volumes:
      - ${MULTIMEDIA_PATH}/deluge/config/:/config
      - ${COLISEE_PATH}/downloads/:/downloads
    restart: always
    depends_on:
      - gluetun

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    ports:
      - "8096:8096"
    volumes:
      - ${MULTIMEDIA_PATH}/jellyfin/config:/config
      - ${MULTIMEDIA_PATH}/jellyfin/cache:/cache
      - ${COLISEE_PATH}:/media
    restart: always
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      PUID: 501
      PGID: 20
    volumes:
      - ${MULTIMEDIA_PATH}/jackett/config:/config
    ports:
      - 9117:9117
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      PUID: 501
      PGID: 20
    volumes:
      - ${MULTIMEDIA_PATH}/radarr/config:/config
      - ${COLISEE_PATH}/movies:/movies
      - ${COLISEE_PATH}/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      PUID: 501
      PGID: 20
    volumes:
      - ${MULTIMEDIA_PATH}/sonarr/config:/config
      - ${COLISEE_PATH}/series:/tv
      - ${COLISEE_PATH}/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
